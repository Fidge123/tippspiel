name: Build frontend

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  frontend:
    defaults:
      run:
        working-directory: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build frontend
        run: yarn run build
      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: frontend/build
          retention-days: 2
