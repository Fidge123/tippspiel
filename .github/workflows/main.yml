name: Build frontend

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  frontend:
    defaults:
      run:
        working-directory: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install dependencies
        run: yarn install
      - name: Build frontend
        run: yarn run build
      - name: Archive build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/**/*
          retention-days: 2
